# === INGRESS ===
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
spec:
  rules:
  - host: app1.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: app1-service
            port:
              number: 80
