apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-wil42
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cyb17/yachen.git
    targetRevision: main
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

